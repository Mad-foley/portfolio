image: node:latest

stages:
  - build
  - deploy

cache:
  paths:
    - client/app/node_modules/

before_script:
  - cd client/app
  - npm install

build-client:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - build/

deploy:
  stage: deploy
  dependencies:
    - build
  artifacts:
    paths:
      -public
